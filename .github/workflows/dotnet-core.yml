name: .NET Core

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.100

    - name: Output Run ID and Run Number
      run: |
        echo ${{ github.run_id }}
        echo ${{ github.run_number }}

    - name: Install dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Test
      run: dotnet test --no-restore --verbosity normal

    - name: Generate coverage report
      run: |
        printenv
        cd tests
        dotnet test /p:CollectCoverage=true /p:CoverletOutputFormat=lcov /p:CoverletOutput='./coverage/coverage.info' -c Release

    - name: Publish coverage report to coveralls.io
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        path-to-lcov: tests/coverage

    - name: Publish
      run: dotnet publish --no-build -c Release 


    - name: Create bank simulator artifact
      uses: actions/upload-artifact@v2
      with:
        name: banksimulator-dotnet-${{github.run_number}}
        path: /home/runner/work/payment-gateway/payment-gateway/src/BankSimulator/bin/Release/net5.0/publish/

    - name: Create payment-gateway artifact
      uses: actions/upload-artifact@v2
      with:
        name: paymentgateway-dotnet-${{github.run_number}}
        path: /home/runner/work/payment-gateway/payment-gateway/src/PaymentGateway.API/bin/Release/net5.0/publish/


